---
layout: default
---

{% include logo-title.html title="All-Out Guides" %}

<div class="list-group">

  {% for guide in site.guides %}
    <a href="{% if guide.disabled %}#{% else %}{{ site.baseurl }}{{ guide.url }}{% endif %}" class="list-group-item {% if guide.disabled %}disabled{% endif %}" target="">
      <h4 class="list-group-item-heading">{{ guide.shorttitle }}</h4>
      <p class="list-group-item-text">{{ guide.excerpt }}</p>
    </a>
  {% endfor %}
</div>
